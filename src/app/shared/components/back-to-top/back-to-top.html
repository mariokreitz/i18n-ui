<button
  (click)="scrollToTop()"
  [attr.aria-label]="'a11y.scrollToTop' | translate"
  [class.opacity-0]="!isVisible()"
  [class.opacity-100]="isVisible()"
  [class.translate-y-0]="isVisible()"
  [class.translate-y-16]="!isVisible()"
  class="bg-brand-primary focus:ring-offset-bg-page focus:ring-brand-primary fixed right-6 bottom-6 z-40 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full shadow-lg transition-all duration-300 hover:scale-110 hover:shadow-xl focus:ring-2 focus:ring-offset-2 focus:outline-none active:scale-95 sm:right-8 sm:bottom-8 sm:h-14 sm:w-14"
  type="button"
>
  <fa-icon [icon]="arrowUpIcon" class="text-text-primary text-xl sm:text-2xl" />
</button>
