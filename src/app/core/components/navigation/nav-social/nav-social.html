<nav [attr.aria-label]="'a11y.socialNav' | translate" class="border-i18n-white/30 rounded-full border px-4 py-2">
  <ul class="flex gap-4">
    @for (link of SOCIAL_MEDIA_LINKS; track $index) {
      <li class="flex items-center justify-center transition-transform active:scale-95">
        <a [href]="link.url" [title]="link.name" class="hover:text-brand-primary transition-colors" target="_blank">
          <span class="sr-only">{{ 'a11y.socialLink' | translate: { platform: link.name } }}</span>
          <fa-icon [icon]="link.faIcon" class="text-xl" />
          <span class="sr-only">{{ 'a11y.opensInNewTab' | translate }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
