<section class="flex flex-col items-center justify-center gap-12 px-6 py-16 sm:gap-16 sm:py-20 lg:gap-20 lg:py-24">
  <header class="flex flex-col gap-3 text-center sm:gap-4">
    <h2 class="text-2xl font-bold sm:text-3xl lg:text-5xl xl:text-6xl">{{ 'gettingStarted.title' | translate }}</h2>
    <p class="text-sm sm:text-base lg:text-lg">{{ 'gettingStarted.description' | translate }}</p>
  </header>

  <div class="code-card flex w-full max-w-140 items-center justify-between gap-6 overflow-x-auto rounded-2xl px-2 py-2 sm:px-5 sm:py-3">
    <p class="text-xs font-medium whitespace-nowrap sm:text-sm md:text-base">{{ installCommand }}</p>
    <button
      (click)="copyToClipboard()"
      [disabled]="isCopySuccess()"
      class="focus-visible:ring-i18n-light-blue focus-visible:ring-offset-midnight disabled:text-i18n-lighter-blue/60 flex h-11 w-11 items-center justify-center text-base transition-colors duration-200 ease-in-out focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:outline-none"
      type="button"
    >
      @if (!isCopySuccess()) {
        <fa-icon [icon]="copyIcon" />
      } @else {
        <fa-icon [icon]="successIcon" class="text-i18n-light-green" />
      }
    </button>
  </div>
</section>
